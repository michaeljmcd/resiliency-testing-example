apiVersion: v1
kind: Namespace
metadata:
    name: resiliency-testing-example
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: message-store
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 100Mi
  hostPath:
    path: /data/message-store/
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: mq-broker
spec:
  serviceName: activemq-broker-cluster
  selector:
    matchLabels:
      app: mq-broker
  replicas: 2
  template:
    metadata:
      labels:
        app: mq-broker
    spec:
      containers:
      - name: mq-broker
        image: rmohr/activemq
        ports:
        - containerPort: 61616
        volumeMounts:
        - name: message-store
          mountPath: /opt/activemq/data
  volumeClaimTemplates:
  - metadata:
      name: message-store
    spec:
      accessModes: 
      - ReadWriteOnce
      resources:
        requests:
          storage: 50Mi
