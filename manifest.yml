apiVersion: v1
kind: Namespace
metadata:
    name: resiliency-testing-example
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: mq-broker
spec:
  serviceName: activemq-broker-cluster
  selector:
    matchLabels:
      app: mq-broker
  replicas: 2
  template:
    metadata:
      labels:
        app: mq-broker
    spec:
      containers:
      - name: mq-broker
        image: rmohr/activemq
        volumeMounts:
        - name: message-store
          mountPath: /opt/activemq/data
  volumeClaimTemplates:
  - metadata:
      name: message-store
    spec:
      accessModes: ["ReadWriteMany"]
      storageClassName: local
      resources:
        requests:
          storage: 50Mi
