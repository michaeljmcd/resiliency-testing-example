apiVersion: v1
kind: Namespace
metadata:
    name: resiliency-testing-example
---
apiVersion: v1
kind: PersistentVolume
apiVersion: v1
metadata:
  name: local-message-store
spec:
  capacity:
    storage: 100Mi
  accessModes:
  - ReadWriteMany
  hostPath:
    path: "/c/temp/volumes/message-store"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: message-store-claim
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: mq-broker
spec:
  serviceName: activemq-broker-cluster
  selector:
    matchLabels:
      app: mq-broker
  replicas: 2
  template:
    metadata:
      labels:
        app: mq-broker
    spec:
      containers:
      - name: mq-broker
        image: rmohr/activemq
        ports:
        - containerPort: 61616
        - containerPort: 8161
        volumeMounts:
        - name: mq-message-store
          mountPath: /opt/activemq/data
      volumes:
      - name: mq-message-store
        persistentVolumeClaim:
          claimName: message-store-claim
---
apiVersion: v1
kind: Service
metadata:
  name: mock-identity-svc
spec:
  selector:
    app: mock-identity-svc
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-identity-svc-deployment
  labels:
    app: mock-identity-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-identity-svc
  template:
    metadata:
      labels:
        app: mock-identity-svc
    spec:
      containers:
      - name: wiremock
        image: rodolpheche/wiremock
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-svc-deployment
  labels:
    app: identity-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-svc
  template:
    metadata:
      labels:
        app: identity-svc
    spec:
      containers:
      - name: identity-svc
        image: localhost:5000/identity-svc
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: identity-svc
spec:
  selector:
    app: identity-svc
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
